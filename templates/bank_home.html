{% extends 'base.html' %}

{% block content%}
<div class="text-center">
    <div class="row" style="padding:20px">
    {% for i in ban_data%}
    
        <div class="col"></div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Bank Name : {{i.get_bank_name_display}}</h5>
                    
                    <p class="card-text">Standard Rate of Interest : </p>
                    <p class="display-4 degree">{{i.rate_of_interest_1}} %</p>
                    <a class="btn btn-primary" href="{% url 'set_rate_of_interest' i.id %}">Edit</a>
                    
                </div>
            </div>
        </div>
        <div class="col"></div>
    

    {% endfor %}
    </div>

</div>
{% endblock %}
{% block javascript%}

{% endblock %}
